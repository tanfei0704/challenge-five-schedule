<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="container-head">
      <h1 class="display">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button type="button" class="btn btn-outline-success" id="clearDay">Clear Day!</button>

    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">9:00 AM </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="9am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-trophy"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">10:00 AM </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="10am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-trophy"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">11:00 AM </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="11am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-trophy"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">12:00 AM </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="12pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-trophy"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">1:00 PM </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="13pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-trophy"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">2:00 PM </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="14pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-trophy"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">3:00 PM </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="15pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-trophy"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">4:00 PM </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="16pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-trophy"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">5:00 PM </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="17pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-trophy"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">6:00 PM </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="18pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-trophy"></i></button>
        </div>
      </div>
      

    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
